<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üì∞ Fake News Detector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1f1c2c, #928dab);
      color: #f0f0f0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background-color: rgba(0,0,0,0.6);
      padding: 2rem;
      border-radius: 1rem;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
      animation: fadeIn 0.7s ease-in-out;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 2rem;
      color: #fff;
    }

    textarea {
      width: 100%;
      height: 150px;
      border: none;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      resize: vertical;
    }

    button {
      margin-top: 1rem;
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      background-color: #00c9a7;
      color: #fff;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #00b89c;
    }

    .result {
      margin-top: 1.5rem;
      padding: 1rem;
      background-color: #222;
      border-radius: 0.5rem;
      font-size: 1rem;
      color: #fff;
    }

    .confidence {
      color: #ccc;
      font-size: 0.9rem;
    }

    .verdict {
      font-weight: bold;
      font-size: 1.2rem;
    }

    .reasoning {
      margin-top: 1rem;
      font-size: 0.95rem;
      line-height: 1.5;
      color: #ddd;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì∞ Fake News Detection</h1>
    <form method="POST">
      <textarea name="news" placeholder="Paste your news/article here..." required>{{ request.form.news or '' }}</textarea>
      <button type="submit">üîç Analyze</button>
    </form>

    {% if prediction %}
    <div class="result">
      <div class="verdict">üì¢ Prediction: {{ prediction }} ({{ confidence }}%)</div>
      {% if reasoning %}
        <div class="reasoning">üí° Reasoning: {{ reasoning }}</div>
      {% endif %}
    </div>
    {% endif %}
  </div>
</body>
</html>
